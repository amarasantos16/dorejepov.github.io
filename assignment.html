<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background-color: red;
    -webkit-animation-name: infernus; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 3s; /* Safari 4.0 - 8.0 */
    animation-name: infernus;
    animation-duration: 3s;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes infernus {
    from {background-color: red;}
    to {background-color: yellow;}
}

/* Standard syntax */
@keyframes infernus {
    from {background-color: black;}
    to {background-color: red;}
}
</style>
</head>

<div></div>



</body>
